<div class="row">



  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'CÃ³d aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input
          type="text"
          formControlName="nome"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input
          type="text"
          formControlName="sobrenome"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input
          type="text"
          formControlName="telefone"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="alunoForm.valid">Salvar</button>
      </div>
    </form>
  </div>
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': false}" >
    <h1>
      <app-titulo [titulo]="titulo"></app-titulo>
    </h1>
    <table class="table caption-top table-hover">
      <caption>
        List of users
      </caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let aluno of alunos"
          style="cursor: pointer"
          (click)="alunoSelect(aluno)"
        >
          <th scope="row">{{ aluno.id }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>@{{ aluno.telefone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
